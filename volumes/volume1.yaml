---
apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
spec:
  containers:
    - name: mysql-cont
      image: mysql:8.0.31-debian
      ports:
        - containerPort: 3306
          protocol: TCP
      env: 
        - name: MYSQL_ROOT_PASSWORD
          value: mikey
        - name: MYSQL_DATABASE
          value: mikey-database
        - name: MYSQL_USER
          value: mikey1
        - name: MYSQL_PASSWORD
          value: mikey1
      volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-vol
  volumes:
    - emptyDir: