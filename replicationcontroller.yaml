---
apiVersion: v1
kind: ReplicationController
metadata:
  name: my-rc1
spec:
  minReadySeconds: 3
  replicas: 6
  selector:
    app: nginx
    ver: "1.23"
  template:
    metadata:
      name: mikey-pod5
      labels:
        app: nginx
        ver: "1.23"
    spec:
      containers:
        - image: nginx:1.23
          name: mike1
          ports:
            - containerPort: 80
              protocol: TCP