---
apiVersion: v1
kind: Pod
metadata:
  name: mike-pod
  labels:
    app: nginx
spec:
  containers:
    - name: geethu-cont
      image: nginx
      ports:
        - containerPort: 80
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc-lb
  annotations:
    kubernetes.io/role/internal-elb: "1"
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
    - name: webport
      port: 35000
      targetPort: 80